<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CV </title>
</head>

<style>
    .show {
        display: block;
    }

    .hidden {
        display: none;
    }
</style>

<body>

    <div id="resume" class="p-4 mt-2 max-w-md mx-auto bg-gray-100 rounded-lg shadow-md">
        <form id="form1" class="show " onsubmit="myFunction(event)">
            <div class="flex justify-between gap-2">
                <input type="text" name="firstName" id="firstName" placeholder="First Name"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            </div>
            <input type="text" name="userName" id="userName" placeholder="User Name"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="email" name="email" id="email" placeholder="Email"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="phone" name="phone" id="phone" placeholder="Phone"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <select name="jobType" id="jobType" class="mt-2" multiple>
                <option value="Full Stack">Full Stack</option>
                <option value="Dev Ops">Dev Ops</option>
                <option value="Front End">Front-End</option>
                <option value="Back End">Back-End</option>
            </select>
            <button type="submit"
                class="mt-2 inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
                <svg id="svg1" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Next
            </button>
        </form>

        <form id="form2" class="hidden " onsubmit="myFunction(event)">
            <input type="text" name="fatherName" id="fatherName" placeholder="Father Name"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="motherName" id="motherName" placeholder="Mother Name"
                class="w-full  mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="address" id="address" placeholder="Address"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">

            <div class="flex justify-between">
                <div>
                    <p>Gender:</p>
                      <input type="radio" name="gender" id="gender" value="male">
                      <label for="male">Male</label><br>
                      <input type="radio" name="gender" id="gender" value="female">
                      <label for="female">Female</label><br>
                </div>
                <div>
                    <p>Marital Status:</p>
                      <input type="radio" name="maritalStatus" id="maritalStatus" value="married">
                      <label for="married">Marrried</label><br>
                      <input type="radio" name="maritalStatus" id="maritalStatus" value="unmarried">
                      <label for="unmarried">Unmarried</label><br>
                </div>
            </div>
            <div class="flex justify-between">
                <button type="button" onclick="activateForm(0)"
                    class="p-2 mt-2 text-white bg-gray-500 rounded-md cursor-pointer hover:bg-gray-600">Back</button>
                <button type="submit"
                    class="mt-2 inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
                    <svg id="svg2" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Next
                </button>

            </div>
        </form>

        <form id="form3" class="hidden" onsubmit="myFunction(event)">
            <input type="text" name="education" id="education" placeholder="Education"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="experience" id="experience" placeholder="Experience"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="other" id="other" placeholder="Other"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <div class="flex justify-between">

                <div>
                    <input type="checkbox" name="language" value="php">
                    <label for="php"> PHP</label><br>
                    <input type="checkbox" name="language" value="javaScript">
                    <label for="javaScript"> Java Script</label><br>
                    <input type="checkbox" name="language" value="node">
                    <label for="node"> Node</label><br>
                    <input type="checkbox" name="language" value="java">
                    <label for="java"> Java</label><br>
                </div>
            </div>

            <div class="flex justify-between">
                <button type="button" onclick="activateForm(1)"
                    class="p-2 mt-2 text-white bg-gray-500 rounded-md cursor-pointer hover:bg-gray-600">Back</button>
                <button type="submit"
                    class="mt-2 inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
                    <svg id="svg3" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Next
                </button>

            </div>
        </form>

        <form id="form4" class="hidden" onsubmit="myFunction(event)">
            <input type="checkbox" name="yourStatus" value="Smooking">
            <label for="smooking"> Smooking</label><br>
            <input type="checkbox" name="yourStatus" value="friendly">
            <label for="friendly"> Friendly</label><br>
            <input type="checkbox" name="yourStatus" value="attentionDetail">
            <label for="attentionDetail"> Attention to Detail</label><br>
            <input type="checkbox" name="yourStatus" value="dedication">
            <label for="dedication"> Dedication</label><br>
            <div class="flex justify-between">
                <button type="button" onclick="activateForm(2)"
                    class="p-2 mt-2 text-white bg-gray-500 rounded-md cursor-pointer hover:bg-gray-600">Back</button>
                <button type="submit"
                    class="mt-2 inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
                    <svg id="svg4" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Next
                </button>

            </div>
        </form>



        <form id="form5" class="hidden" onsubmit="myFunction(event)">
            <input type="time" name="officeTime" placeholder="Office Time"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="skillSet" placeholder="Skill Set"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <input type="text" name="devTools" placeholder="Dev Tools"
                class="w-full mt-2 p-2 border border-gray-300 rounded-md">
            <div>
                <p>Agreement</p>
                  <input type="radio" name="agree" value="agree">
                  <label for="agree">Agree</label><br>
                  <input type="radio" name="agree" value="disagree">
                  <label for="disagree">Disagree</label><br>
            </div>
            <div class="flex justify-between">
                <button type="button" onclick="activateForm(3)"
                    class="p-2 mt-2 text-white bg-gray-500 rounded-md cursor-pointer hover:bg-gray-600">
                    Back</button>
                <button type="submit"
                    class=" mt-2 inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
                    <svg id="svg5" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Submit
                </button>
            </div>
        </form>




        <div id="eror" class="hidden text-red-500 mt-2">
            <p>Input invalid</p>
        </div>
    </div>
    <div id="output" class="mt-6 max-w-1/2 p-4 mx-auto bg-gray-100 rounded-lg shadow-md">
        <ul class="list-none inline-flex gap-2">
            <li>PHP</li>
            <li>Java Script</li>
            <li>Node</li>
            <li>Java</li>
        </ul>
        <table class="w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th>SL</th>
                    <th> Name</th>
                    <th>Email</th>
                    <th>phone</th>
                    <th>Education</th>
                    <th>Experience</th>
                    <th>Job Type</th>
                    <th>Language</th>
                    <th>Your Status</th>
                    <th>Office Time </th>
                    <th>Skill</th>
                    <th>Agreement</th>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200">

            </tbody>

        </table>
    </div>
    <script>
        function htmlViewFunction(data) {
            return data.map((item, index) => {
                return `
            <tr>
            <td>${index + 1}</td>
            <td>${item.firstName + " " + item.lastName}</td>
            <td>${item.email}</td>
            <td>${item.phone}</td>
            <td>${item.education}</td>
            <td>${item.experience}</td>
            <td>${item.jobType}</td>
            <td>${item.language}</td>
            <td>${item.yourStatus}</td>
            <td>${item.officeTime}</td>
            <td>${item.skillSet}</td>
            <td>${item.agree}</td>
          </tr>`;
            }).join('');
        }



        function myFunction(event) {
            event.preventDefault();
            const currentElement = event.target;
            const nextElement = event.target.nextElementSibling;
            const currentData = currentElement.querySelector('input');

            if (currentData.value == "") {
                document.getElementById("eror").classList.remove('hidden');
            } else {
                currentElement.classList.add('hidden');
                nextElement.classList.remove('hidden');
                document.getElementById("eror").classList.add('hidden');

            }
        }

        function activateForm(index) {
            let allForm = document.querySelectorAll('form');

            for (let i = 0; i < allForm.length; i++) {
                allForm[i].classList.add('hidden');
            }
            allForm[index].classList.remove('hidden');
        }



        var form1 = document.getElementById('form1');
        var form2 = document.getElementById('form2');
        var form3 = document.getElementById('form3');
        var form4 = document.getElementById('form4');
        var form5 = document.getElementById('form5');


        let data = JSON.parse(localStorage.getItem("cvInfo")); //get local storage data and convert string to JSON format

        let output = document.getElementById('output').querySelector('tbody');

        if (data) {
            output.innerHTML = htmlViewFunction(data);
        }

        const allFormdataObj = {};

        form1.addEventListener('submit', (e) => {
            e.preventDefault();
            const form1Data = new FormData(form1);
            let formEntries = formProcessing(form1Data);
            Object.assign(allFormdataObj, formEntries);
        })
        form2.addEventListener('submit', (e) => {
            e.preventDefault();
            const form2Data = new FormData(form2);
            let formEntries = formProcessing(form2Data);
            Object.assign(allFormdataObj, formEntries);
        })
        form3.addEventListener('submit', (e) => {
            e.preventDefault();
            const form3Data = new FormData(form3);
            let formEntries = formProcessing(form3Data);
            Object.assign(allFormdataObj, formEntries);
        })
        form4.addEventListener('submit', (e) => {
            e.preventDefault();
            const form4Data = new FormData(form4);
            let formEntries = formProcessing(form4Data);
            Object.assign(allFormdataObj, formEntries);
        })
        form5.addEventListener('submit', (e) => {
            e.preventDefault();
            const form5Data = new FormData(form5);
            let formEntries = formProcessing(form5Data);
            Object.assign(allFormdataObj, formEntries);
            data = data ?? [];
            data.push(allFormdataObj);
            localStorage.setItem("cvInfo", JSON.stringify(data));
            output.innerHTML = htmlViewFunction(data);
            form1.style.display = "block";
            location.reload();
        })

        function getDataset() {
            var dataset = JSON.parse(localStorage.getItem("cvInfo")) || [];
            return dataset;
        }

        var dataset = getDataset();
        var languages = dataset.map(item => item.language);
        console.log(languages);


        function formProcessing(formData) {
            var fieldMap = {};

            for (var field of formData.entries()) {
                var fieldName = field[0];
                var fieldValue = field[1];

                if (!fieldMap[fieldName]) {
                    fieldMap[fieldName] = [];
                }

                fieldMap[fieldName].push(fieldValue);
            }
            console.log(fieldMap);
            var result = {};

            for (var fieldName in fieldMap) {
                if (fieldMap[fieldName].length === 1) {
                    result[fieldName] = fieldMap[fieldName][0];
                } else {
                    result[fieldName] = fieldMap[fieldName];
                }
                // console.log(result);
            }

            return result;

        }
    </script>
</body>

</html>
