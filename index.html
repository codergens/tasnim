<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hover</title>
</head>

<body>
    <div class="group ">
        <div class="relative border  w-32 h-32 rounded-full text-center bg-rose-900 z-50 cursor-pointer"></div>

        <span
            class="absolute border w-32 h-32 top-0 bg-amber-500 rounded-full left-0 group-hover:top-2 group-hover:left-2 transition-all duration-0 ease-out delay-0- z-40"></span>
        <span
            class="absolute border w-32 h-32 top-0 bg-lime-700 rounded-full left-0 group-hover:top-4 group-hover:left-4 transition-all duration-100 ease-out delay-100- z-30"></span>
        <span
            class="absolute border w-32 h-32 top-0 bg-cyan-500 rounded-full left-0 group-hover:top-6 group-hover:left-6 transition-all duration-200 ease-out delay-200- z-20"></span>

    </div>
</body>


</html>
