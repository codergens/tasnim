<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .steps {
        position: relative;
    }

    .steps .step {
        display: none;
    }

    .steps .step.show {
        display: block;
    }



    .next_prev {
        position: absolute;
        margin-top: 30px;
    }
</style>

<body>
    <div class="stepContainer">
        <div class="steps">
            <div class="step show">
                <input type="text" placeholder="Your Name">
            </div>
            <div class="step ">
                <input type="text" placeholder="Your Phone">
            </div>
            <div class="step ">
                <input type="text" placeholder="Your Email">
            </div>


        </div>

        <div class="next_prev">
            <button class="prev">Prev</button>
            <button id="next" class="next">Next</button>

        </div>
    </div>

    <script>
        var formStep = 0, stepIndex = 1;
        const showSteps = (n, stepItems) => {
            // console.log(formStep);

            const showIndex = stepItems[formStep].querySelector('input');
            //console.log(showIndex);
            if (showIndex.value == "") {
                console.log("Input a value");
                stepIndex -= 1
                return false;
            }

            for (i = 0; i < stepItems.length; i++) {
                stepItems[i].classList.remove('show');
            }
            stepItems[n - 1].classList.add('show');
            formStep += 1;
            console.log(formStep, stepItems.length - 1);
            if (formStep == stepItems.length - 1) {

                document.getElementById("next").innerHTML = "Submit";
                
            }

        }


        const steps = document.querySelectorAll('.steps .step');


        // showSteps(stepIndex, steps);

        const prev = document.querySelector('.next_prev .prev');
        const next = document.querySelector('.next_prev .next');

        next.addEventListener('click', (e) => {

            showSteps((stepIndex += 1), steps);

        });



        prev.addEventListener('click', (e) => {
            showSteps((stepIndex -= 1), steps);
        });
    </script>
</body>

</html>
