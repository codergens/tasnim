<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Step Form</title>
</head>

<style>
    .steps {
        position: relative;
    }

    .steps .step {
        display: none;
    }

    .steps .step.show {
        display: block;
    }



    .next_prev {
        margin-top: 20px;
    }

    .msg {
        display: none;
    }
</style>

<body>
    <div id="stepContainer" class="p-4 stepContainer max-w-md mx-auto bg-gray-100 rounded-lg shadow-md">
        <div class="steps">
            <div class="step show">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Your Name" name="name">
            </div>
            <div class="step ">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Your Phone" name="phone">
            </div>
            <div class="step ">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Your Email" name="email">
            </div>

        </div>

        <div class="next_prev  flex justify-between ">
            <button class="prev p-2 text-white bg-green-500 rounded-md cursor-pointer hover:bg-green-600">Prev</button>
            <button id="next" class="next p-2 text-white bg-green-500 rounded-md cursor-pointer hover:bg-green-600">Next</button>

        </div>
    </div>

    
    
    <div id="msg" class="msg absolute bottom-4 right-4 p-2 text-white bg-green-500 rounded-md">
        <h3>Thanks for your information &#128522;</h3>
    </div>


    <script>
        var formStep = 0, stepIndex = 1;
        const fromData = { name: "", phone: "", email: "" };
        const showSteps = (n, stepItems) => {
            // console.log(formStep);
            const showIndex = stepItems[formStep] && stepItems[formStep].querySelector('input');
            if (showIndex) {
                if (showIndex.value == "") {
                    console.log("Input a value");
                    stepIndex -= 1
                    return false;
                }

                fromData[showIndex.name] = showIndex.value;
                console.log(fromData);

                formStep += 1;
                if (formStep == stepItems.length - 1) {
                    document.getElementById("next").innerHTML = "Submit";
                }

                if (formStep < stepItems.length) {
                    for (i = 0; i < stepItems.length; i++) {
                        stepItems[i].classList.remove('show');
                    }
                    console.log(formStep, stepItems.length);
                    stepItems[n - 1].classList.add('show');
                }
                if (formStep == stepItems.length) {
                    document.getElementById("stepContainer").classList.add('msg');
                    document.getElementById("msg").classList.remove('msg');

                }
            }

        }

        const steps = document.querySelectorAll('.steps .step');
        const prev = document.querySelector('.next_prev .prev');
        const next = document.querySelector('.next_prev .next');

        next.addEventListener('click', (e) => {
            showSteps((stepIndex += 1), steps);
        });

        prev.addEventListener('click', (e) => {
            showSteps((stepIndex -= 1), steps);
        });
    </script>
</body>

</html>
