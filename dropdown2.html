<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
.drop-cont {
    display: none;
}
.drop-btn:hover + .drop-cont {
    display: block;
}
    </style>
</head>
<body>
    <div>
        <button class="drop-btn">Our Service</button>
        <div class="drop-cont">
            <p>Bronge Service</p>
            <p>Silver Service</p>
            <p>Gold Service</p>
            <p>Platinum Service</p>
            <p>Dimond Service</p>
        </div>
    </div>
</body>
</html>
